name: Auto-close external PRs and issues

on:
  issues:
    types: [opened, reopened]
  pull_request_target:
    types: [opened, reopened]

permissions:
  issues: write
  pull-requests: write

jobs:
  close_issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Comment and close issue
        uses: actions/github-script@v7
        with:
          script: |
            const number = context.payload.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body: [
                "Thanks for reaching out.",
                "",
                "This is a personal portfolio repository and it does not accept issues.",
                "Please contact me directly instead: `vstahanov@gmail.com`.",
              ].join("\n")
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              state: "closed"
            });

  close_pr:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Comment and close PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const number = pr.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: number,
              body: [
                "Thanks for the PR.",
                "",
                "This is a personal portfolio repository and it does not accept external pull requests.",
                "If you want to reach out, please email: `vstahanov@gmail.com`.",
              ].join("\n")
            });
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: number,
              state: "closed"
            });
